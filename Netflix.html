<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix clone</title>
    <link rel="stylesheet" href="Netflix.css">
  
</head>
<body>
    <div class="container">
        <div class="navigation flex">
            <div class="logo">
                <img src="https://ww2.freelogovectors.net/wp-content/uploads/2023/04/netflix_logo-freelogovectors.net_.png" alt="">
            </div>
            <div class="navbar flex" id="navbar">
                <div class="left-nav flex">
                   <ul class="flex menu">
                    <li>Home</li>
                    <li>Tv Shows</li>
                    <li>Movies</li>
                    <li>News & Popular</li>
                    <li>My Lists</li>
                   </ul>
              </div>
              <div class="right-nav flex">
                <span class="fa fa-search fa" aria-hidden="true">
                    <p>Children</p>
                </span>
                <span class="fa fa-bell-0 fa" aria-hidden="true"></span>
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png" alt="">
                <span class="fa fa-caret-down fa" aria aria-hidden="true"> </span>
              </div>
            </div>
            <span class="togglebtn" onclick="Toggle()">&#9776;</span>
        </div>
        <div class="inner">
            <div class="banner flex">
               <h3>Christofer Nolan's</h3> 
               <h1>I N T E R S T E L L E R</h1>
               <div class="banner-button flex">
                <button class="btn"><span class="fa fa-play play" aria-hidden="true">play</span></button>
                <button class="btn btn1"><span class="fa fa-info-circle play info" aria-hidden="true">More info</span></button>
               </div>
            </div>
            <div class="carousel">
                <h3>New Release</h3>
                <div class="carousel-slider">
                    <div class="carousel-list">
                        <div class="carousel-item">
                            <img src="https://i.pinimg.com/550x/d3/4c/4a/d34c4a11a9f66efe1a03af62cff3ea89.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="Optimized-the dark knight.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="https://e0.pxfuel.com/wallpapers/561/601/desktop-wallpaper-ozark-poster.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="https://rukminim2.flixcart.com/image/850/1000/xif0q/poster/4/f/f/small-spos7595-poster-tv-show-breaking-bad-walter-white-bryan-original-imaghnjz8xrq3hze.jpeg?q=90" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="https://static1.srcdn.com/wordpress/wp-content/uploads/2021/09/YOU-season-3-poster.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="https://gumlet.assettype.com/afaqs%2F2019-10%2F2a161a32-9176-44a4-a0c8-5cf624fd52a4%2FSacred_Games_Season_2_wallart.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="https://c4.wallpaperflare.com/wallpaper/287/437/215/house-of-cards-frank-underwood-kevin-spacey-robin-wright-wallpaper-preview.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="https://www.techradar247.com/wp-content/uploads/2022/02/p8630071_b_h8_bc.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="https://images.thequint.com/thequint%2F2023-01%2Fbd2d3149-4d29-456b-b296-82a073f1a372%2F1111.jpg?rect=0%2C0%2C1000%2C563" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="scrollable-content">
        <!-- Add your dynamic content here -->
    </div>
    
    <div class="video-container">
        <div class="color-overlay"></div>
        <video autoplay loop muted>
            <source src="Interstellar - Trailer.mp4">
        </video>
    </div>
    <script src="script.js"></script>
</body>
</html>
